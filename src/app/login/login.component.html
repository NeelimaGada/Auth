<div class=" col-5 container mt-5">
    <h4> LOGIN</h4>
    <form [formGroup]="login" (ngSubmit)="sub(login.value)">
        <div class="Jumbotron form-group">
                <label>Username</label>
                <input type="text" formControlName="username" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is Required</div>
                </div>
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is Required</div>
                </div>
               <label>Password</label>
               <input type="text" formControlName="password" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
               <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                   <div *ngIf="f.password.errors.required">Password is Required</div>
               </div>
        </div>
        <br>

        <button class="btn btn-success btn-lg" [disabled]="!login.valid" >Login</button>
        <div *ngIf="val">
                <p style="color: red">Please enter Valid Credentials </p>
            </div>
        
    
        </form>
        <br>
        
    </div>
