<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Angular 7 Reactive Form Validation</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstname" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastname" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label><br>
                        <input type="radio" formControlName="gender" name="gender" value="male"
                            [ngClass]="{' is-invalid':submitted && f.gender.errors}">Male<br>
                        <input type="radio" formControlName="gender" name="gender" value="female"
                            [ngClass]="{' is-invalid':submitted && f.gender.errors}">Female

                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">UserName is required</div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mobile No</label>
                        <input type="text" formControlName="mobileno" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.mobileno.errors }" />
                        <div *ngIf="submitted && f.mobileno.errors" class="invalid-feedback">
                            <div *ngIf="f.mobileno.errors.required">Mobile Number is required</div>

                        </div>
                    </div>
                    <label>Password</label>
                    <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    <label>Confirm Password</label>
                    <input type="text" formControlName="conpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.conpassword.errors }" />
                    <div *ngIf="submitted && f.conpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.conpassword.errors.required">Re-enter the password</div>
                    </div>
                    <p *ngIf="registerForm  .getError('mismatch')" style="color: red" >Password does not match</p>
      

                    <div class="form-group">
                        <button class="btn btn-primary mt-3">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="val">
    <p style="color: red">Username Already exists </p>
</div>
